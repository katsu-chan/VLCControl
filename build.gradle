plugins {    id 'java'    id 'idea'    id 'application'}repositories {    mavenCentral()}dependencies {    implementation 'com.google.guava:guava:31.0.1-jre'    implementation 'com.google.http-client:google-http-client:1.40.1'    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'}application {    mainClass = 'VLCControl.Main'}test {    useJUnitPlatform()}